<html>
    <head>
       
        <title>Formulários</title>
        <meta charset="utf-8">
    </head>
    <body>
     <h1>Manutenção De Usuários Do Sistema Interno</h1>   
        <form action="" method="get">
            <label for="login">Login </label>
            <input name="login" type="text">

            <br><br>

            <label for="senha">Senha </label>
            <input name="senha"type="password">
            
            <br><br>

            <label for="status">Status </label>
            <select name="status">
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
            </select>

            <br><br>

            <label for="">Tipo:</label>
            <input name="tipo" type="radio" value="Técnico">
            <label for="tipo">Técnico</label>
            <input name="tipo" type="radio" value="Professor">
            <label for="tipo">Professor</label>
            <input name="tipo" type="radio" value="Aluno">
            <label for="tipo">Aluno</label>

            <br><br>

            <label for="Data Criação">Data Criação </label>
            <input name="Data Criação" type="text">
           
            <br><br>

            <label for="">Perfil:</label>
            <input name="perfil" type="radio" value="Técnico">
            <label for="perfil">Convidado</label>
            <input name="perfil" type="radio" value="Professor">
            <label for="perfil">Administrador</label>

            <br><br>

            <label for="obervações">Observações </label><br><br>
            <textarea name="obervações"  cols="30" rows="10"></textarea>

            <br><br>

           <label for="">Módulos:</label>
            <input name="modulos" type="radio" value="Técnico">
            <label for="modulos">Compras</label>
            <input name="modulos" type="radio" value="Professor">
            <label for="modulos">Biblioteca</label>
            <input name="modulos" type="radio" value="Professor">
            <label for="modulos">Acadêmico</label>
            <input name="modulos" type="radio" value="Professor">
            <label for="modulos">Documentação</label>
            <input name="modulos" type="radio" value="Professor">
            <label for="modulos">Recursos Humanos</label>
            
            <br><br>


            <input type="submit" value="Cadastrar">

            <input type="reset" value="Excluir">

            <br><br>

        </form>
</html>
