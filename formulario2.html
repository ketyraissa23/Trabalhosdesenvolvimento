<html>
    <head>
       
        <title>Formulários</title>
        <meta charset="utf-8">

    <body>
     <h1>Cadastro</h1>  
       <form action="" method="get">
        <label for="nome">Nome </label>
        <input name="nome" type="text">

        <br><br>

    
        <label for="nome completo">Nome Completo </label>
        <input name="nome completo" type="text">

        <br><br>

        
        <label for="cpf">CPF </label>
        <input name="cpf" type="number">
           
        <br><br>

        
        <label for="email">E-mail</label>
        <input name="email" type="email">

         <br><br>

        <label for="website">website: </label>
        <input name="website" type="url">
        
        <br><br>

        <label for="endereço">Endereço </label>
        <input name="endereço" type="text">
   
        <br><br>

        <label for="bairro">Bairro </label>

        <br><br>

        <label for="cep">Cep </label>

        <label for="uf">UF </label>

                <option value="MG">MG</option>
                <option value="BA">BA</option>
                <option value="RJ">RJ</option>
                <option value="SP">SP</option>
                <option value="PE">PE</option>

            </select>

        <br><br>

        <label for="telefone">Telefone </label>

        <label for="fax">Fax </label>
        <input name="fax" type="text">
      
        <br><br>

        <label for="data nascimento">Data Nascimento </label>

        <label for="sexo">F</label>

        <br><br>

        <label for="celular">Celular </label>

            <option value="solteiro">Solteiro</option>
            <option value="casado">Casado</option>
            <option value="viuvo">Viuvo</option>
            <option value="divorciado">Divorciado</option>
        </select>

        <br><br>

        <label for="login">Login </label>
        <input name="login" type="text">

        <label for="senha">Senha </label>
        <input name="senha" type="password">

        <br><br>
        <form>
            Deseja receber informações sobre os seguintes assuntos abaixo: <br>
            <input type="checkbox" name="tecnologia" value="1">Tecnologia
